<!DOCTYPE html>
<html>
<head>
    <title>Click Counter</title>
</head>
<body>

    <h2>Button Click Counter</h2>

    <p id="count">0</p>

    <button onclick="increaseCount()">Click Me</button>

    <script>
        let count = 0;

        function increaseCount() {
            count = count + 1;
            document.getElementById("count").innerText = count;
        }
    </script>

</body>
</html>
